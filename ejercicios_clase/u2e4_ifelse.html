<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u2e4_ifelse</title>
</head>
<body>
    

  <script>
        'use strict';

  /* Crea un programa que pida al usuario que introduzca una edad y muestre el siguiente  
  mensaje en función del número introducido: */

  //Funcion para mostrar el mensage correspondiente a la edad

    function MensageEdad(edad){
      if (edad<0){
        document.write("La edad introducida es incorrecta");
      }else{
        if(edad>=0 && edad<=12){
          document.write("<h1>La edad introducida corresponde a un niño</h1>");
        }else if(edad>=13 && edad<=26){
          document.write("<h1>La edad introducida corresponde a un joven</h1>");
        }else if(edad>=27 && edad<=60){
          document.write("<h1>La edad introducida corresponde a un adulto</h1>");
        }else if(edad>60){
          document.write("<h1>La edad introducida corresponde a un juvilado</h1>");
        }
      }

    }
    // datos introducios por el usuario
    var respuesta = prompt ("introduzca su edad");

    //comprobar si es un numero, en caso contrario mostrara un mensage
      if(!isNaN(respuesta)){

        // llamada a la funcion
        MensageEdad(respuesta);

      }else {
        
        document.write("<h1>El valor introducido no es numerico</h1>");
      }
        

  </script>
    
</body>
</html>
