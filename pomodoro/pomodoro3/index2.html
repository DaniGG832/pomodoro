<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="estilos2.css">
    <script defer src="codigo2.js"></script>

</head>
<body>
    <div id="pomodoro-app">
        
        <div id="contenedor">
          <form action="">
            <button id="opciones"><img src="opciones.png" alt=""></button>
          </form>
          
            <h2 id="cabecera">Trabajo</h2>
          <div id="tiempo">
              <span id="minutos">25</span>
              <span id="puntos">:</span>
              <span id="segundos">00</span>
            </div>
            
      
          <div id="botones">
            <button id="trabajo">trabajo</button>
            <button id="desCorto">descanso corto</button>
            <button id="descLargo">descanso largo</button>
            <button id="empezar">Empezar/continuar</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
          </div>
          <div id="horaterminar">
              <p>Este temposizador terminara: <span id="HoraFin"></span></p>
              <p>El tiempo progrmado terminara: <span id="horaFinTota"></span></p>
          </div>
          <h2 id="tiempoAgotado"></h2>
        </div>

      </div>
    
</body>
</html>
