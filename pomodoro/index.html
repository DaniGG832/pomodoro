<head>

    <title>Pomodoro</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="codigo.js"></script>

</head>
<body>
    <div id="pomodoro-app">
        <div id="contenedor">
          <div id="tiempo">
              <span id="minutos">25</span>
              <span id="puntos">:</span>
              <span id="segundos">00</span>
            </div>
            
      
          <div id="botones">
            <button id="trabajo">trabajo</button>
            <button id="desCorto">descanso corto</button>
            <button id="descLargo">descanso largo</button>
            <button id="pause">Pause</button>
            <button id="continuar">Continuar</button>
            <button id="stop">Stop</button>
          </div>
          <div>
              <p>Este temposizador terminara:</p><span id="HoraFin"></span>
              <p>El tiempo progrmado terminara:</p><span id="horaFinTota"></span>
          </div>
          <p id="tiempoAgotado"></p>
        </div>

      </div>
    
</body>
